            <form>
                <label for="input">Nombre & Apellido</label>
                <input type="text" name="Nombre" id="name" placeholder="Ejemplo: Pedro, Juan..">

                <label for="input">Correo electrónico</label>
                <input type="email" name="Gmail" id="email" placeholder="Ejemplo: juan@gmail.com">
                
                <label for="text-area">Ingrese su mensaje aquí:</label>
                <textarea name="text-area" id="text" placeholder="Ingrese su mensaje aquí.."></textarea>

                <button type="submit" class="Enviar">Enviar</button>
            </form>
    </div>
